# Python CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/guides/getting-started/language-python/ for more details
#
version: 2.1
references:
  container_python312: &container_python312
    docker:
      - image: cimg/python:3.12.11
      - name: localstack
        image: localstack/localstack:2.0.2
    working_directory: ~/repo

  # Download and cache dependencies
  restore_cache_python312: &restore_cache_python312
    restore_cache:
      keys:
        - v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

  save_cache_python312: &save_cache_python312
    save_cache:
      paths:
        - ~/venv312
      key: v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
  
jobs:
  build_python312:
    <<: *container_python312
    steps:
      - checkout
      - *restore_cache_python312
      - run:
          name: install dependencies
          command: |
            pip install --user --upgrade virtualenv
            virtualenv ~/venv312
            . ~/venv312/bin/activate
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
            pip install .
      - *save_cache_python312
      - run:
          name: run tests
          environment:
            LOCALSTACK_HOST: localstack
          command: |
            . ~/venv312/bin/activate
            CUMULUS_ENV=testing nose2 --plugin nose2.plugins.doctests --with-doctest
  
  publish_pypi:
    <<: *container_python312
    steps:
      - checkout
      - *restore_cache_python312
      - run:
          name: Deploy to PyPi
          command: |
            virtualenv ~/venv312
            . ~/venv312/bin/activate
            pip install twine
            python setup.py sdist
            twine upload --skip-existing --username "${PYPI_USER}" --password "${PYPI_PASS}" dist/*

  publish_release:
    <<: *container_python312
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Publish release
          command: |
            GITHUB_TOKEN=${GITHUB_TOKEN} sh bin/release.sh

workflows:
  version: 2
  build_publish_test_310:
    jobs:
      - build_python312
      - publish_release:
          requires:
            - build_python312
          filters:
            branches:
              only: master
      - publish_pypi:
          requires:
            - build_python312      
          filters:
            branches:
              only: master